# @package _global_
defaults:
  # - override hydra/launcher: joblib # basic #
  - _self_

model_source_pair: lambda_deepseek

model_source_map:
  lambda_deepseek:
    model: deepseek-r1-671b
    source: Lambda
    temperature: 0.7
  openai_4o:
    model: gpt-4o
    source: OpenAI
    temperature: 0.7
  openai_o4_mini:
    model: o4-mini
    source: OpenAI
    temperature: 1.0
  llama_4_maverick:
    model: llama-4-maverick-17b-128e-instruct-fp8
    source: Lambda
    temperature: 0.7

model: ${model_source_map.${model_source_pair}.model}
temperature: ${model_source_map.${model_source_pair}.temperature}
timeout_seconds: 300
source: ${model_source_map.${model_source_pair}.source}

drug_name: Adagrasib
cell_name: null
tool: analyze_vision_scores
task_type: drug_ranking

custom_data_dir: /Users/rohit/Desktop/tahoe/tahoe_data
custom_results_dir: /Users/rohit/Desktop/tahoe/tahoe_results

hydra:
  sweeper:
    params:
      model_source_pair: choice(lambda_deepseek, llama_4_maverick, openai_o4_mini)
      tool: choice(analyze_vision_scores, analyze_gsea_scores)
      task_type: choice(drug_ranking, moa_ranking)
      drug_name: choice(
        "Hydroxyurea",
        "5-Fluorouracil",
        "Mitoxantrone (dihydrochloride)",
        "Pemetrexed",
        "Gemcitabine",
        "Cytarabine",
        "Cytarabine (hydrochloride)",
        "Clofarabine",
        "Trifluridine",
        "Idoxuridine",
        "olaparib",
        "Oxaliplatin",
        "Trimetrexate",
        "Paclitaxel",
        "Docetaxel",
        "Docetaxel (Trihydrate)",
        "AZD-7648",
        "Raltitrexed",
        "Doxorubicin (hydrochloride)",
        "Epirubicin (hydrochloride)",
        "Idarubicin (hydrochloride)",
        "Topotecan (hydrochloride)",
        "Vinblastine (sulfate)",
        "vincristine",
        "Irinotecan",
